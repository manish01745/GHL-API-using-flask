<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
            <h3>Contact Form</h3>
            <fieldset>
                <input placeholder="Full Name" type="text" tabindex="1" name="name" id="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Email Address" type="email" tabindex="2" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <input placeholder="Phone Number" type="tel" tabindex="3" name="phone" id="phone" required>
            </fieldset>
            <fieldset>
                <input placeholder="Street Address" type="text" tabindex="4" name="address" id="address">
            </fieldset>
            <fieldset>
                <input placeholder="City" type="text" tabindex="5" name="city" id="city">
            </fieldset>
            <fieldset>
                <input placeholder="State" type="text" tabindex="6" name="state" id="state">
            </fieldset>
            <fieldset>
                <input placeholder="Postal Code" type="text" tabindex="7" name="postalCode" id="postalCode">
            </fieldset>
            <fieldset>
                <input placeholder="Website" type="url" tabindex="8" name="website" id="website">
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send now</button>
            </fieldset>
        </form>
    </div>
    <script>
        document.getElementById('contact').addEventListener('submit', function (event) {
            event.preventDefault();
            // Get form data
            var formData = new FormData(event.target);

            // Send data using fetch
            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data
                console.log(data);
                // You can update the UI or perform additional actions based on the response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
